<div class="main_content_iner ">
  <div class="container-fluid p-0 sm_padding_15px">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="white_card card_height_100 mb_30">
          <div class="white_card_header">
            <div class="box_header m-0">
              <div class="main-title">
                <h3 class="m-0">Form row</h3>
              </div>
            </div>
          </div>
          <div class="white_card_body">
            <div class="card-body">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label" for="inputEmail4">Name</label>
                    <input [(ngModel)]="name" type="email" class="form-control" id="inputEmail4" placeholder="Name Product">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="inputPassword4">Price</label>
                    <input [(ngModel)]="price" type="text" class="form-control" id="inputPassword4" placeholder="Price">
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="inputAddress">Thumbnail</label>
                  <input type="text" [(ngModel)]="thumbnail" class="form-control" id="inputAddress" placeholder="enter thumbnail">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="inputAddress2">Description</label>
                  <input type="text" [(ngModel)]="description" class="form-control" id="inputAddress2" placeholder="Enter description">
                </div>
                <div class="row mb-3">
                  <div class=" col-md-4">
                    <label class="form-label" for="inputCity">Quantity</label>
                    <input type="number" [(ngModel)]="quantity" class="form-control" id="inputCity">
                  </div>
                  <div class=" col-md-4">
                    <label class="form-label" for="inputState">Category</label>
                    <select [(ngModel)]="categoryId" id="inputState" class="form-select">
                      <option selected value="0">Choose...</option>
                      <option *ngFor="let category of categories" value="{{category.id}}" >{{category.name}}</option>
                    </select>
                  </div>
                </div>
                <button type="submit" (click)="save()" class="btn btn-primary">Sign in</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
