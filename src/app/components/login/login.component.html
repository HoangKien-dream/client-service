<div class="main_content_iner ">
  <div class="container-fluid p-0">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="dashboard_header mb_50">
          <div class="row">
            <div class="col-lg-6">
              <div class="dashboard_header_title">
                <h3> Login</h3>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="dashboard_breadcam text-end">
                <p><a href="index.html">Dashboard</a> <i class="fas fa-caret-right"></i> login</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="white_box mb_30">
          <div class="row justify-content-center">
            <div class="col-lg-6">

              <div class="modal-content cs_modal">
                <div class="modal-header justify-content-center theme_bg_1">
                  <h5 class="modal-title text_white">Log in</h5>
                </div>
                <div class="modal-body">
                    <div class="">
                      <input type="text" [(ngModel)]="username" class="form-control" placeholder="Enter your account">
                    </div>
                    <div class="">
                      <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
                    </div>
                    <button style="text-align: center;margin-left: 300px" (click)="login()" class="btn btn-dark">Login</button>
                    <p>Need an account? <a  href="/register"> Sign Up</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
